plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Ensure this is applied last
}

android {
    namespace "com.dexterous.flutterlocalnotifications"
    namespace  "com.example.water_intake_tracker" // Ensure this is specified correctly
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.water_intake_tracker"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Consider setting up a proper signing config for release
        }
    }
}

flutter {
    source "../.."
}

// Apply Google services plugin after the android block
apply plugin: 'com.google.gms.google-services'